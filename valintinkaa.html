<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Heart Particles</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            animation: moveParticle 3s infinite;
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--x), var(--y));
            }
        }
    </style>
</head>
<body>
    <div id="heart"></div>
    
    <script>
        const heartShape = (t) => {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            return { x, y };
        };

        const generateParticles = () => {
            const particlesContainer = document.getElementById('heart');
            const totalParticles = 500;
            const radius = 200;

            for (let i = 0; i < totalParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particlesContainer.appendChild(particle);

                const t = Math.random() * Math.PI * 2;
                const { x, y } = heartShape(t);

                const offsetX = x * radius + window.innerWidth / 2;
                const offsetY = y * radius + window.innerHeight / 2;

                particle.style.setProperty('--x', `${Math.random() * 100 - 50}px`);
                particle.style.setProperty('--y', `${Math.random() * 100 - 50}px`);
                particle.style.left = `${offsetX}px`;
                particle.style.top = `${offsetY}px`;
            }
        };

        generateParticles();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=1.0">
    <title>Heart of Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: red;
            opacity: 0.8;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script>
        // Функция для формирования координат сердца, перевернутого на 180 градусов
        function heartShape(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)); // Переворачиваем по оси Y
            return { x, y };
        }

        // Проверка, находится ли точка внутри сердца
        function isInsideHeart(x, y) {
            // Определяем, внутри ли точки сердечной области, используя ограничение по x и y.
            return y >= -16 * Math.pow(Math.sin(x), 3) && y <= 13 * Math.cos(x) - 5 * Math.cos(2 * x) - 2 * Math.cos(3 * x) - Math.cos(4 * x);
        }

        // Генерация частиц внутри сердца
        function generateParticles() {
            const totalParticles = 3000;
            const particlesContainer = document.body;

            // Генерация частиц по всему внутреннему объему сердца
            for (let i = 0; i < totalParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particlesContainer.appendChild(particle);

                let validPosition = false;
                let x, y;
                // Ищем позицию внутри сердца
                while (!validPosition) {
                    const t = Math.random() * Math.PI * 2; // Генерация случайного угла
                    const coords = heartShape(t);
                    x = coords.x * 10 + window.innerWidth / 2; // Масштабирование
                    y = coords.y * 10 + window.innerHeight / 2; // Масштабирование

                    // Проверка, находится ли точка внутри сердца
                    if (isInsideHeart(x, y)) {
                        validPosition = true;
                    }
                }

                // Устанавливаем позицию каждой частицы
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
            }
        }

        // Запуск функции для генерации частиц
        generateParticles();
    </script>
</body>
</html>

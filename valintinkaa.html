<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: move 3s infinite;
        }

        @keyframes move {
            0% {
                transform: scale(1) translate(0, 0);
            }
            100% {
                transform: scale(0) translate(var(--x), var(--y));
            }
        }

        .heart {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div class="heart"></div>

<script>
    function generateHeartParticles() {
        const heartShape = [
            { x: 0, y: -80 },
            { x: 50, y: -50 },
            { x: 100, y: 0 },
            { x: 50, y: 50 },
            { x: 0, y: 100 },
            { x: -50, y: 50 },
            { x: -100, y: 0 },
            { x: -50, y: -50 }
        ];

        const particlesContainer = document.querySelector('.heart');

        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const randomShape = heartShape[Math.floor(Math.random() * heartShape.length)];
            particle.style.setProperty('--x', `${randomShape.x + (Math.random() * 20 - 10)}px`);
            particle.style.setProperty('--y', `${randomShape.y + (Math.random() * 20 - 10)}px`);

            particlesContainer.appendChild(particle);
        }
    }

    generateHeartParticles();
</script>

</body>
</html>

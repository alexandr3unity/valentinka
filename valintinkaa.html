<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Particle Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: red;
            opacity: 0.8;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script>
        // Функция для формирования координат сердца, перевернутого на 180 градусов
        function heartShape(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)); // Переворачиваем по оси Y
            return { x, y };
        }

        // Генерация частиц внутри сердца
        function generateParticles() {
            const totalParticles = 2000;
            const particlesContainer = document.body;

            // Генерация частиц по всему внутреннему объему сердца
            for (let i = 0; i < totalParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particlesContainer.appendChild(particle);

                // Генерируем случайный угол для каждого положения
                const t = Math.random() * Math.PI * 2;
                const { x, y } = heartShape(t);

                // Масштабируем координаты для лучшего отображения на экране
                const offsetX = (x * 10) + window.innerWidth / 2;
                const offsetY = (y * 10) + window.innerHeight / 2;

                // Устанавливаем позицию каждой частицы
                particle.style.left = `${offsetX}px`;
                particle.style.top = `${offsetY}px`;
            }
        }

        // Запуск функции для генерации частиц
        generateParticles();
    </script>
</body>
</html>

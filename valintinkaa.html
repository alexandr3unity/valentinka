<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парящие сердечки</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 60, 
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff0000" // Красный цвет сердечек
                },
                "shape": {
                    "type": "char", 
                    "character": {
                        "value": "❤",  // Символ сердечка
                        "font": "Arial",
                        "style": "normal",
                        "weight": "bold",
                        "fill": true
                    }
                },
                "opacity": {
                    "value": 0.8,
                    "random": true
                },
                "size": {
                    "value": 15,
                    "random": true
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            }
        });
    </script>

</body>
</html>

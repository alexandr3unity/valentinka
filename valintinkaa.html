<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=1.0">
    <title>Heart of Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: red;
            opacity: 0.8;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script>
        // Функция для формирования координат сердца
        function heartShape(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t); // Стандартная формула для сердца
            return { x, y };
        }

        // Генерация частиц внутри сердца
        function generateParticles() {
            const totalParticles = 2000; // Количество частиц
            const particlesContainer = document.body;

            for (let i = 0; i < totalParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particlesContainer.appendChild(particle);

                // Генерация случайного угла для создания частиц по всему объему сердца
                const t = Math.random() * Math.PI * 2; // Случайный угол от 0 до 2π
                const { x, y } = heartShape(t);

                // Масштабируем координаты для лучшего отображения
                const offsetX = (x * 10) + window.innerWidth / 2;
                const offsetY = (y * 10) + window.innerHeight / 2;

                // Устанавливаем позицию частицы на экране
                particle.style.left = `${offsetX}px`;
                particle.style.top = `${offsetY}px`;
            }
        }

        // Запуск генерации частиц после загрузки страницы
        window.onload = generateParticles;
    </script>
</body>
</html>

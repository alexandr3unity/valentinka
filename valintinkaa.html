<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сердце из частиц</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 250, 
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff0000" // Красный цвет частиц
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.9,
                    "random": true
                },
                "size": {
                    "value": 5,
                    "random": true
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "straight": false,
                    "direction": "none",
                    "out_mode": "bounce"
                }
            },
            "polygon": {
                "enable": true,
                "type": "inline",
                "move": {
                    "radius": 10
                },
                "scale": 1,
                "url": "https://upload.wikimedia.org/wikipedia/commons/3/3e/Heart_icon_red_hollow.svg",
                "inline": {
                    "arrangement": "equidistant"
                },
                "draw": {
                    "enable": true,
                    "stroke": {
                        "color": "rgba(255, 0, 0, 0.8)"
                    }
                }
            }
        });
    </script>

</body>
</html>

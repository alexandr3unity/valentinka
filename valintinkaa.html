<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ - –ü–µ—Ä–µ–ø–ª–µ—Ç–∞—é—â–∏–µ—Å—è —Å–µ—Ä–¥—Ü–∞</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
    }

    .card {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
    }

    .heart-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
    }

    .heart {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: red;
      transform: rotate(45deg); /* –ü–æ–≤–µ—Ä–Ω—É–ª–∏ —Å–µ—Ä–¥—Ü–µ –Ω–∞ 90 –≥—Ä–∞–¥—É—Å–æ–≤ */
      top: 50%;
      left: 50%;
      animation: moveHeart 4s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -40px;
      left: 0;
    }

    .heart::after {
      left: -40px;
      top: 0;
    }

    .heart.second {
      background-color: pink;
      animation: moveHeart2 4s infinite ease-in-out;
    }

    .heart.second::before,
    .heart.second::after {
      background-color: pink;
    }

    @keyframes moveHeart {
      0% { transform: translateX(0px) translateY(0px) rotate(45deg); }
      25% { transform: translateX(30px) translateY(-20px) rotate(45deg); }
      50% { transform: translateX(0px) translateY(-40px) rotate(45deg); }
      75% { transform: translateX(-30px) translateY(-20px) rotate(45deg); }
      100% { transform: translateX(0px) translateY(0px) rotate(45deg); }
    }

    @keyframes moveHeart2 {
      0% { transform: translateX(0px) translateY(0px) rotate(45deg); }
      25% { transform: translateX(-30px) translateY(20px) rotate(45deg); }
      50% { transform: translateX(0px) translateY(40px) rotate(45deg); }
      75% { transform: translateX(30px) translateY(20px) rotate(45deg); }
      100% { transform: translateX(0px) translateY(0px) rotate(45deg); }
    }

    h1 {
      color: #ff3f3f;
      font-size: 28px;
      margin-top: 10px;
      margin-bottom: 15px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 20px;
      color: #555;
      line-height: 1.6;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .floating-hearts span {
      position: absolute;
      color: #ff3f3f;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="floating-hearts"></div>
  
  <div class="card">
    <div class="heart-container">
      <div class="heart"></div>

    </div>
    <h1>–° –î–Ω—ë–º –í–ª—é–±–ª—ë–Ω–Ω—ã—Ö!</h1>
    <p>–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –Ω–∞–ø–æ–ª–Ω–∏—Ç —Ç–≤–æ—ë —Å–µ—Ä–¥—Ü–µ —Ç–µ–ø–ª–æ–º, –Ω–µ–∂–Ω–æ—Å—Ç—å—é –∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–º —Å—á–∞—Å—Ç—å–µ–º! –¢—ã ‚Äî —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∞–ª–æ—Å—å —Å–æ –º–Ω–æ–π! üíñ</p>
    <p style="margin-top: 20px;">–° –ª—é–±–æ–≤—å—é, –°–∞—à–∞</p>
  </div>

  <script>
    function createFloatingHearts() {
      const container = document.querySelector('.floating-hearts');
      for (let i = 0; i < 10; i++) { 
        const heart = document.createElement('span');
        heart.innerHTML = '‚ù§';

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сердце из частиц</title>
    <script src="https://cdn.jsdelivr.net/npm/nextparticle@latest"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        img {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Новое изображение сердца -->
    <img id="valentines" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Red_heart_icon.svg/1200px-Red_heart_icon.svg.png">

    <script>
        // Ожидаем загрузку изображения перед запуском анимации
        window.onload = function() {
            // Проверяем, что изображение загрузилось
            const img = document.querySelector('#valentines');
            if (!img.complete) {
                console.error("Ошибка загрузки изображения!");
                return;
            }

            // Настройки анимации
            const settings = {
                particleGap: 2,      // Плотность частиц
                particleSize: 1.5,   // Размер частиц
                mouseForce: 50,      // Влияние мыши
                noise: 15,           // Случайное движение частиц
                layerCount: 3,       // Количество слоев
                layerDistance: 5     // Расстояние между слоями
            };

            // Создаем сердце из частиц
            const heart = new NextParticle({
                renderer: 'webgl',
                image: img,
                width: window.innerWidth,
                height: window.innerHeight,
                particleGap: settings.particleGap,
                particleSize: settings.particleSize,
                mouseForce: settings.mouseForce,
                noise: settings.noise,
                layerCount: settings.layerCount,
                layerDistance: settings.layerDistance
            });

            // Автообновление при изменении размера окна
            window.addEventListener('resize', () => {
                heart.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- –ú–µ—Ç–∞-—Ç–µ–≥ –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ - –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥—Ü–∞</title>
  <style>
    :root {
      --heart-color: #ff3f3f;
      --bg-gradient-start: #ff6b6b;
      --bg-gradient-end: #ff8e8e;
    }
    /* –§–æ–Ω–æ–≤–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
    @keyframes bgAnimation {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ */
    @keyframes cardIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ —Å–µ—Ä–¥—Ü–∞ */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–∞ (–ø–æ–∫–∞—á–∏–≤–∞–Ω–∏—è) –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å —Å–µ—Ä–¥—Ü–µ–º */
    @keyframes rotateHeart {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }
    /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–≤–µ—á–µ–Ω–∏—è –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px var(--heart-color); }
      50% { text-shadow: 0 0 15px var(--heart-color); }
    }
    /* –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ —Å –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ–º */
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg) scale(0.8);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) rotate(180deg) scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg) scale(0.8);
        opacity: 0;
      }
    }
    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* –§–æ–Ω–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
      background: linear-gradient(45deg, var(--bg-gradient-start), var(--bg-gradient-end));
      background-size: 200% 200%;
      animation: bgAnimation 20s ease infinite;
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
    }
    .card {
      position: relative;
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      overflow: hidden;
      /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
      opacity: 0;
      animation: cardIn 0.8s ease-out forwards;
      animation-delay: 0.5s;
      /* –í—ã—Å–æ—Ç–∞ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
      height: auto;
    }
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–æ–≤–æ—Ä–æ—Ç–∞ —Å–µ—Ä–¥—Ü–∞ */
    .heart-container {
      display: inline-block;
      animation: rotateHeart 3s infinite;
    }
    /* –ë–ª–æ–∫, –≥–¥–µ —Å–æ–±–∏—Ä–∞–µ—Ç—Å—è —Å–µ—Ä–¥—Ü–µ */
    .heart-assembly {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
    }
    /* –ü—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–ª–∞—Å—Å–∞ .heartbeat –±–ª–æ–∫ —Å —Å–µ—Ä–¥—Ü–µ–º –Ω–∞—á–∏–Ω–∞–µ—Ç –ø—É–ª—å—Å–∏—Ä–æ–≤–∞—Ç—å */
    .heart-assembly.heartbeat {
      animation: heartbeat 1.5s infinite;
    }
    .heart-piece {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--heart-color);
      border-radius: 50%;
      opacity: 0;
      transition: transform 2s ease-out, opacity 2s ease-out;
    }
    h1 {
      color: var(--heart-color);
      font-size: 32px;
      margin: 20px 0;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 2.5s;
    }
    /* –ö–ª–∞—Å—Å –¥–ª—è —Å–≤–µ—á–µ–Ω–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
    .glowing {
      animation: glow 2s ease-in-out infinite;
    }
    p {
      font-size: 24px;
      color: #555;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }
    .card p:nth-of-type(1) {
      animation-delay: 3s;
    }
    .card p:nth-of-type(2) {
      animation-delay: 3.5s;
    }
    .floating-hearts span {
      position: absolute;
      color: var(--heart-color);
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0;
    }
    /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      .heart-assembly {
        width: 150px;
        height: 150px;
        margin: 0 auto 15px;
      }
      h1 {
        font-size: 28px;
        margin: 15px 0;
      }
      p {
        font-size: 18px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="floating-hearts"></div>
  <div class="card">
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ–≤–æ—Ä–æ—Ç–∞ —Å–µ—Ä–¥—Ü–∞ -->
    <div class="heart-container">
      <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–±–æ—Ä–∫–∏ —Å–µ—Ä–¥—Ü–∞ –∏–∑ —á–∞—Å—Ç–∏—Ü -->
      <div class="heart-assembly"></div>
    </div>
    <h1>–° –î–Ω—ë–º –í–ª—é–±–ª—ë–Ω–Ω—ã—Ö!</h1>
    <p>–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –Ω–∞–ø–æ–ª–Ω–∏—Ç —Ç–≤–æ—ë —Å–µ—Ä–¥—Ü–µ —Ç–µ–ø–ª–æ–º, –Ω–µ–∂–Ω–æ—Å—Ç—å—é –∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–º —Å—á–∞—Å—Ç—å–µ–º! –¢—ã ‚Äî —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∞–ª–æ—Å—å —Å–æ –º–Ω–æ–π! üíñ</p>
    <p style="margin-top: 20px;">–° –ª—é–±–æ–≤—å—é, —Å–∞—à–∞</p>
  </div>

  <script>
    // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ (–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É–º–µ–Ω—å—à–µ–Ω–æ –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏)
    function createFloatingHearts() {
      const container = document.querySelector('.floating-hearts');
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement('span');
        heart.textContent = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 6 + 's';
        fragment.appendChild(heart);
      }
      container.appendChild(fragment);
    }

    // –°–±–æ—Ä–∫–∞ —Å–µ—Ä–¥—Ü–∞ –∏–∑ —á–∞—Å—Ç–∏—Ü —Å —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º —à–∞–≥–æ–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
    function assembleHeart() {
      const container = document.querySelector('.heart-assembly');
      const fragment = document.createDocumentFragment();
      const pieces = [];
      const pieceSize = 6;
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const gridSteps = 40; // —É–º–µ–Ω—å—à–µ–Ω–æ –¥–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
      const domainX = 3;
      const domainY = 3;

      for (let i = 0; i <= gridSteps; i++) {
        for (let j = 0; j <= gridSteps; j++) {
          const x = (i / gridSteps) * domainX - domainX / 2;
          const y = (j / gridSteps) * domainY - domainY / 2;
          if (Math.pow(x * x + y * y - 1, 3) - x * x * Math.pow(y, 3) <= 0) {
            const finalLeft = ((x + domainX / 2) / domainX) * (containerWidth - pieceSize);
            const finalTop = ((domainY / 2 - y) / domainY) * (containerHeight - pieceSize);
            const piece = document.createElement('div');
            piece.className = 'heart-piece';
            piece.style.left = finalLeft + 'px';
            piece.style.top = finalTop + 'px';
            const randomX = (Math.random() - 0.5) * containerWidth * 2;
            const randomY = (Math.random() - 0.5) * containerHeight * 2;
            piece.style.transform = `translate(${randomX}px, ${randomY}px)`;
            piece.style.transitionDelay = Math.random() * 0.5 + 's';
            fragment.appendChild(piece);
            pieces.push(piece);
          }
        }
      }
      container.appendChild(fragment);
      // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏: —á–∞—Å—Ç–∏—Ü—ã –ø–µ—Ä–µ–º–µ—â–∞—é—Ç—Å—è –≤ –Ω—É–∂–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ, —Ñ–æ—Ä–º–∏—Ä—É—è —Å–µ—Ä–¥—Ü–µ
      setTimeout(() => {
        pieces.forEach(piece => {
          piece.style.transform = 'translate(0, 0)';
          piece.style.opacity = 1;
        });
        // –ü–æ—Å–ª–µ —Å–±–æ—Ä–∫–∏ –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –ø—É–ª—å—Å–∞—Ü–∏–∏ —Å–µ—Ä–¥—Ü–∞
        container.classList.add('heartbeat');
      }, 100);
    }

    createFloatingHearts();
    assembleHeart();

    // –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–µ—á–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫—É –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –µ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è
    setTimeout(() => {
      document.querySelector('h1').classList.add('glowing');
    }, 3500);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ - –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥—Ü–∞</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
    }

    .card {
      position: relative;
      width: 400px;
      height: 500px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
      overflow: hidden;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–æ–±–∏—Ä–∞—é—â–µ–≥–æ—Å—è —Å–µ—Ä–¥—Ü–∞ */
    .heart-assembly {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –º–∞–ª–µ–Ω—å–∫–æ–π —á–∞—Å—Ç–∏—Ü—ã */
    .heart-piece {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff3f3f;
      border-radius: 50%;
      opacity: 0;
      transition: transform 2s ease-out, opacity 2s ease-out;
    }

    h1 {
      color: #ff3f3f;
      font-size: 32px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      color: #555;
      line-height: 1.6;
    }

    .floating-hearts span {
      position: absolute;
      color: #ff3f3f;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç */
    .card h1,
    .card p {
      opacity: 0;
    }

    /* –ü—Ä–∏–º–µ–Ω—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å –∑–∞–¥–µ—Ä–∂–∫–∞–º–∏ */
    .card h1 {
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 2.5s;
    }

    .card p:nth-of-type(1) {
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 3s;
    }

    .card p:nth-of-type(2) {
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 3.5s;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="floating-hearts"></div>
  
  <div class="card">
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–æ–±–∏—Ä–∞—é—â–µ–≥–æ—Å—è —Å–µ—Ä–¥—Ü–∞ -->
    <div class="heart-assembly"></div>
    <h1>–° –î–Ω—ë–º –í–ª—é–±–ª—ë–Ω–Ω—ã—Ö!</h1>
    <p>–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –Ω–∞–ø–æ–ª–Ω–∏—Ç —Ç–≤–æ—ë —Å–µ—Ä–¥—Ü–µ —Ç–µ–ø–ª–æ–º, –Ω–µ–∂–Ω–æ—Å—Ç—å—é –∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–º —Å—á–∞—Å—Ç—å–µ–º! –¢—ã ‚Äî —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∞–ª–æ—Å—å —Å–æ –º–Ω–æ–π! üíñ</p>
    <p style="margin-top: 20px;">–° –ª—é–±–æ–≤—å—é, —Å–∞—à–∞</p>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞–≤–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ –≤ —Ñ–æ–Ω–µ
    function createFloatingHearts() {
      const container = document.querySelector('.floating-hearts');
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('span');
        heart.innerHTML = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 6 + 's';
        container.appendChild(heart);
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±–æ—Ä–∫–∏ —Å–µ—Ä–¥—Ü–∞ –∏–∑ –º–∞–ª–µ–Ω—å–∫–∏—Ö —á–∞—Å—Ç–∏—Ü
    function assembleHeart() {
      const container = document.querySelector('.heart-assembly');
      const pieces = [];
      const pieceSize = 6; // —Ä–∞–∑–º–µ—Ä –æ–¥–Ω–æ–π —á–∞—Å—Ç–∏—Ü—ã
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      
      // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ —Å–µ—Ç–∫–∏ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–æ–ª—å—à–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —á–∞—Å—Ç–∏—Ü
      const gridSteps = 100; 
      const domainX = 3; // –¥–∏–∞–ø–∞–∑–æ–Ω –ø–æ –æ—Å–∏ X (-1.5 ... 1.5)
      const domainY = 3; // –¥–∏–∞–ø–∞–∑–æ–Ω –ø–æ –æ—Å–∏ Y (-1.5 ... 1.5)

      for (let i = 0; i <= gridSteps; i++) {
        for (let j = 0; j <= gridSteps; j++) {
          // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∏–Ω–¥–µ–∫—Å—ã –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ [-1.5, 1.5]
          let x = (i / gridSteps) * domainX - domainX / 2;
          let y = (j / gridSteps) * domainY - domainY / 2;

          // –£—Å–ª–æ–≤–∏–µ –¥–ª—è –ø–æ–ø–∞–¥–∞–Ω–∏—è —Ç–æ—á–∫–∏ –≤–Ω—É—Ç—Ä—å –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å–µ—Ä–¥—Ü–∞:
          // (x¬≤+y¬≤-1)¬≥ - x¬≤¬∑y¬≥ ‚â§ 0
          if (Math.pow(x * x + y * y - 1, 3) - x * x * Math.pow(y, 3) <= 0) {
            // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –∏–∑ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            let finalLeft = ((x + domainX / 2) / domainX) * (containerWidth - pieceSize);
            let finalTop = ((domainY / 2 - y) / domainY) * (containerHeight - pieceSize);

            const piece = document.createElement('div');
            piece.classList.add('heart-piece');
            piece.style.left = finalLeft + 'px';
            piece.style.top = finalTop + 'px';

            // –ó–∞–¥–∞—ë–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü—ã
            let randomX = (Math.random() - 0.5) * containerWidth * 2;
            let randomY = (Math.random() - 0.5) * containerHeight * 2;
            piece.style.transform = `translate(${randomX}px, ${randomY}px)`;
            // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –±–æ–ª–µ–µ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
            piece.style.transitionDelay = Math.random() * 0.5 + 's';

            container.appendChild(piece);
            pieces.push(piece);
          }
        }
      }

      // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏: —á–∞—Å—Ç–∏—Ü—ã –ø–µ—Ä–µ–º–µ—â–∞—é—Ç—Å—è –Ω–∞ —Å–≤–æ–∏ –º–µ—Å—Ç–∞, —Ñ–æ—Ä–º–∏—Ä—É—è —Å–µ—Ä–¥—Ü–µ
      setTimeout(() => {
        pieces.forEach(piece => {
          piece.style.transform = 'translate(0, 0)';
          piece.style.opacity = 1;
        });
      }, 100);
    }

    createFloatingHearts();
    assembleHeart();
  </script>
</body>
</html>

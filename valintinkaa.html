<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Shape Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            animation: move 2s infinite ease-out;
        }

        @keyframes move {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }

        .heart {
            position: relative;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="heart"></div>

<script>
    function createHeartShape() {
        const heartParticles = document.querySelector('.heart');

        const heartFormula = (t) => {
            const x = 16 * Math.sin(t) ** 3;
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            return { x, y };
        };

        const totalParticles = 300;
        for (let i = 0; i < totalParticles; i++) {
            const t = (i / totalParticles) * (2 * Math.PI); // Angle around the heart shape
            const { x, y } = heartFormula(t);

            const particle = document.createElement('div');
            particle.classList.add('particle');

            const scaleFactor = Math.random() * 1.5 + 0.5; // Random scale factor to give variety
            particle.style.transform = `translate(${window.innerWidth / 2 + x}px, ${window.innerHeight / 2 - y}px) scale(${scaleFactor})`;

            heartParticles.appendChild(particle);
        }
    }

    createHeartShape();
</script>

</body>
</html>

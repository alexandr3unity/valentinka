<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- –ú–µ—Ç–∞-—Ç–µ–≥ –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ - –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥—Ü–∞</title>
  <style>
    :root {
      --heart-color: #ff3f3f;
      --bg-gradient-start: #ff6b6b;
      --bg-gradient-end: #ff8e8e;
    }
    body {
      margin: 0;
      height: 55vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
    }
    .card {
      position: relative;
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      overflow: hidden;
      /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≤—ã—Å–æ—Ç–∞ –ø–æ–¥ –∫–æ–Ω—Ç–µ–Ω—Ç */
      height: auto;
    }
    .heart-assembly {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
    }
    .heart-piece {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--heart-color);
      border-radius: 50%;
      opacity: 0;
      transition: transform 2s ease-out, opacity 2s ease-out;
    }
    h1 {
      color: var(--heart-color);
      font-size: 32px;
      margin: 20px 0;
    }
    p {
      font-size: 24px;
      color: #555;
      line-height: 1.6;
    }
    .floating-hearts span {
      position: absolute;
      color: var(--heart-color);
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –¥–æ –Ω–∞—á–∞–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ */
    .card h1,
    .card p {
      opacity: 0;
    }
    .card h1 {
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 2.5s;
    }
    .card p:nth-of-type(1) {
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 3s;
    }
    .card p:nth-of-type(2) {
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 3.5s;
    }
    /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      .heart-assembly {
        width: 150px;
        height: 150px;
        margin: 0 auto 15px;
      }
      h1 {
        font-size: 28px;
        margin: 15px 0;
      }
      p {
        font-size: 18px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="floating-hearts"></div>
  <div class="card">
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–æ–±–∏—Ä–∞—é—â–µ–≥–æ—Å—è —Å–µ—Ä–¥—Ü–∞ -->
    <div class="heart-assembly"></div>
    <h1>–° –î–Ω—ë–º –í–ª—é–±–ª—ë–Ω–Ω—ã—Ö!</h1>
    <p>–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –Ω–∞–ø–æ–ª–Ω–∏—Ç —Ç–≤–æ—ë —Å–µ—Ä–¥—Ü–µ —Ç–µ–ø–ª–æ–º, –Ω–µ–∂–Ω–æ—Å—Ç—å—é –∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–º —Å—á–∞—Å—Ç—å–µ–º! –¢—ã ‚Äî —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∞–ª–æ—Å—å —Å–æ –º–Ω–æ–π! üíñ</p>
    <p style="margin-top: 20px;">–° –ª—é–±–æ–≤—å—é, —Å–∞—à–∞</p>
  </div>

  <script>
    // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º DocumentFragment –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏
    function createFloatingHearts() {
      const container = document.querySelector('.floating-hearts');
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('span');
        heart.textContent = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 6 + 's';
        fragment.appendChild(heart);
      }
      container.appendChild(fragment);
    }

    // –°–±–æ—Ä–∫–∞ —Å–µ—Ä–¥—Ü–∞ –∏–∑ —á–∞—Å—Ç–∏—Ü
    function assembleHeart() {
      const container = document.querySelector('.heart-assembly');
      const fragment = document.createDocumentFragment();
      const pieces = [];
      const pieceSize = 6;
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const gridSteps = 100;
      const domainX = 3;
      const domainY = 3;

      for (let i = 0; i <= gridSteps; i++) {
        for (let j = 0; j <= gridSteps; j++) {
          const x = (i / gridSteps) * domainX - domainX / 2;
          const y = (j / gridSteps) * domainY - domainY / 2;
          if (Math.pow(x * x + y * y - 1, 3) - x * x * Math.pow(y, 3) <= 0) {
            const finalLeft = ((x + domainX / 2) / domainX) * (containerWidth - pieceSize);
            const finalTop = ((domainY / 2 - y) / domainY) * (containerHeight - pieceSize);
            const piece = document.createElement('div');
            piece.className = 'heart-piece';
            piece.style.left = finalLeft + 'px';
            piece.style.top = finalTop + 'px';
            const randomX = (Math.random() - 0.5) * containerWidth * 2;
            const randomY = (Math.random() - 0.5) * containerHeight * 2;
            piece.style.transform = `translate(${randomX}px, ${randomY}px)`;
            piece.style.transitionDelay = Math.random() * 0.5 + 's';
            fragment.appendChild(piece);
            pieces.push(piece);
          }
        }
      }
      container.appendChild(fragment);
      // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏: —á–∞—Å—Ç–∏—Ü—ã –ø–µ—Ä–µ–º–µ—â–∞—é—Ç—Å—è –Ω–∞ —Å–≤–æ–∏ –º–µ—Å—Ç–∞, —Ñ–æ—Ä–º–∏—Ä—É—è —Å–µ—Ä–¥—Ü–µ
      setTimeout(() => {
        pieces.forEach(piece => {
          piece.style.transform = 'translate(0, 0)';
          piece.style.opacity = 1;
        });
      }, 100);
    }

    createFloatingHearts();
    assembleHeart();
  </script>
</body>
</html>
